<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form Example</title>
    <style>
        #registration-content {
            display: none;
        }
    </style>
</head>
<body>

    <button id="registration-button" onclick="showRegistrationContent()">Register</button>
    <div id="registration-content">
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Submit</button>
        </form>
    </div>

    <button id="get-form-button" onclick="getForm()">Get Form</button>

    <script>
        function showRegistrationContent() {
            var registrationContent = document.getElementById("registration-content");
            registrationContent.style.display = "block";
        }
        function getForm() {
            var usernameInput = document.getElementById("username");
            var passwordInput = document.getElementById("password");
            console.log("Username: " + usernameInput.value);
            console.log("Password: " + passwordInput.value);
        }
    </script>

</body>
</html>
